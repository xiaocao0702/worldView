<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link href="plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="css/my-order-phone.css" rel="stylesheet">
<!--    <link href="css/style.css" rel="stylesheet"> -->

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>

</head>
<body>
  <div class="container bk-white">
    <!-- nav start -->
    <nav>
      <div class="row c-header">
        <div class="col-md-4 col-xm-4 col-xs-4">
          <div class="ch h-back">
            <span class="icon back"></span>
          </div>
        </div>
        <div class="col-md-4 col-xm-4 col-xs-4">
          <div class="ch h-center">
            <span class="icon logo size45"></span>
          </div>
        </div>
        <div class="col-md-4 col-xm-4 col-xs-4">
          <div class="ch h-help">
            <span class="icon help"></span>
          </div>
        </div>
      </div>
    </nav>
    <!-- nav end -->
    <!-- title start -->
    <div class="row">
      <div class="col-md-12">
        <h4 class="c-title">我的行程单</h4>
      </div>
    </div>
    <!-- title end -->
    <!-- tab start -->
    <div class="row">
      <div class="col-md-6 col-xm-6 col-xs-6 c-tabs">
        <a href="#" class="tb-item selected">未成行</a>
      </div>
      <div class="col-md-6 col-xm-6 col-xs-6 c-tabs">
        <a href="#" class="tb-item">已成行</a>
      </div>
    </div>
    <!-- tab end -->
    <div class="row faderbar"></div>
    <!-- content start -->
    <div class="row">
      <!-- payed -->
      <div class="col-md-6 col-xm-12 col-xs-12">
        <div class="row c-item">
          <div class="col-md-4 col-xm-4 col-xs-4 i-border payed">
            <div class="i-pic">
              <img src="images/touxiang01@2x.png" class="pic female">
            </div>
            <p class="pic-title">John 樊涛 </p>
          </div>
          <div class="col-md-8 col-xm-8 col-xs-8  i-info">
            <h4 class="info-title">漫步诗人，意大利的魅力。。。</h4>
            <p class="info-desc">感受意大利文化的积淀，走进不一样的世界</p>
            <div class="row info-prod">
              <div class="col-md-6 col-xm-6 col-xs-6 prod-eval">
                <p class="time">还剩<i>15天09小时</i></p>
                <ul class="list-inline appraise">
                  <li class="star-solid"></li>
                  <li class="star-solid"></li>
                  <li class="star-solid"></li>
                  <li class="star-hollow"></li>
                  <li class="star-hollow"></li>
                </ul>
              </div>
              <div class="col-md-6 col-xm-6 col-xs-6 prod-priceInfo">
                <p class="price"><i class="p-unit">$</i><i class="p-value">210</i></p>
                <a class="btn detailBtn">查看详情</a>
              </div>
            </div>
          </div>
        </div>
        <div class="row borderline"></div>
      </div>
      <!-- payed -->
      <!-- unpay  -->
      <div class="col-md-6 col-xm-12 col-xs-12">
        <div class="row c-item">
          <div class="col-md-4 col-xm-4 col-xs-4 i-border unpay">
            <div class="i-pic">
              <img src="images/touxiang02@2x.png" class="pic male">
            </div>
            <p class="pic-title">John 樊涛 </p>
          </div>
          <div class="col-md-8 col-xm-8 col-xs-8  i-info">
            <h4 class="info-title">漫步诗人，意大利的魅力。。。</h4>

              </div>
              <div class="col-md-6 col-xm-6 col-xs-6 prod-priceInfo">
                <p class="price"><i class="p-unit">$</i><i class="p-value">210</i></p>
                <a class="btn detailBtn">立即支付</a>
              </div>
            </div>
          </div>
        </div>
        <div class="row borderline"></div>
      </div>
      <!-- unpay  -->
      <!-- expired -->
      <div class="col-md-6 col-xm-12 col-xs-12">
        <div class="row c-item expired">
          <div class="col-md-4 col-xm-4 col-xs-4 i-border">
            <div class="i-pic">
              <img src="images/touxiang03@2x.png" class="pic female">

                <ul class="list-inline appraise">
                  <li class="star-solid"></li>
                  <li class="star-solid"></li>
                  <li class="star-solid"></li>
                  <li class="star-hollow"></li>
                  <li class="star-hollow"></li>
                </ul>
              </div>
              <div class="col-md-6 col-xm-6 col-xs-6 prod-priceInfo">
                <p class="price"><i class="p-unit">$</i><i class="p-value">210</i></p>
                <a class="btn expiredBtn">已经过期</a>
              </div>
            </div>
          </div>
        </div>
        <div class="row borderline"></div>
      </div>
      <!-- expired -->
      <div class="col-md-6 col-xm-12 col-xs-12">
        <div class="row c-item">
          <div class="col-md-4 col-xm-4 col-xs-4 i-border unpay">

            <p class="pic-title">John 樊涛 </p>

            <p class="info-desc">感受意大利文化的积淀，走进不一样的世界</p>
            <div class="row info-prod">

      </div>
    </div>

  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery-2.1.4.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="plugin/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
